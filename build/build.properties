#---------------- project settings ----------------------
basedir=.
version=0.2
project.shortName=PromniCAT
project.fullName=${project.shortName} ${version}
author=Cindy Fähnrich, Tobias Hoppe, Andrina Mascher

#---------------- source folders ----------------------
dir.src=${basedir}/../src
dir.launcher=${basedir}/../launcher
dir.test=${basedir}/../test
dir.lib=${basedir}/../lib
dir.conf=${basedir}/../conf
dir.resources=${basedir}/../resources
dir.doc=${basedir}/../doc

#---------------- dependend projects ----------------------
dir.jbpt=${basedir}/../../jbpt
dir.bpmaiImporter=${basedir}/../../bpmai

#---------------- build folders ----------------------
dir.bin=${basedir}/../bin
dir.build=${basedir}/../target
dir.testReports=${dir.build}/testReports

#---------------- manifest ----------------------
dir.manifest=${basedir}/../META-INF

#---------------- compiler to use ----------------------
build.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

#---------------- test enabling/disabling (true/false) ----------------------
run.jbpt.tests=true
run.promnicat.tests=true
run.bpmaiImporter.tests=true
# path to file including jBPT tests to skip
jBptTestExclusions=${basedir}/jbptTest.exclusions

#---------------- javadoc ----------------------
#generation enabling/disabling (true/false)
run.javadoc=false
#package structure
javadoc.importer=de.uni_potsdam.hpi.bpt.promnicat.importer*
javadoc.persistenceApi=de.uni_potsdam.hpi.bpt.promnicat.persistenceApi*
javadoc.orientDB=de.uni_potsdam.hpi.bpt.promnicat.persistenceApi.orientdb*
javadoc.utilityUnits=de.uni_potsdam.hpi.bpt.promnicat.utilityUnits*
javadoc.analysisModules=de.uni_potsdam.hpi.bpt.promnicat.analysisModules*
javadoc.modelConverter=de.uni_potsdam.hpi.bpt.promnicat.modelConverter*
javadoc.parser=de.uni_potsdam.hpi.bpt.promnicat.parser*
